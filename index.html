<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        label{
           padding-left: 15px;
        }
    </style>
</head>
<body onload="loadStudents()">

    <div class="container mt-5">
        <h2 class="text-center">Student Details</h2>        
        <div class="d-flex justify-content-center">
            <button class="btn btn-success mb-3" onclick="showForm()">New Student <ion-icon name="person-add-outline"></ion-icon></button>
        </div>
        
        <!-- form start -->
        <div class="card pt-3 d-none" id="studentForm" style="border: 2px solid gray;">
            <div class="row" >
                <div class="col-md-6 mb-3" >
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name"placeholder="Enter Student Name" style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age" style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" id="gender"  style=" border: 1px solid black;">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="number" class="form-control" placeholder="Enter Mobile Number" id="mobile"style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" class="form-control" placeholder="Enter Location" id="location"style=" border: 1px solid black;">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="bgp" class="form-label">Blood Group:</label>
                    <select class="form-select" id="bgp"style=" border: 1px solid black;">
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="studentId">
            <button class="btn btn-primary col-sm-12 col-md-3 col-lg-2  m-3" onclick="saveStudent()">Submit</button>
        </div>
        <!-- form end -->

        <!-- table start -->
        <div class="table-responsive mt-3">
            <table class="table table-bordered" >
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Mobile</th>
                        <th>Location</th>
                        <th>Blood Group</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <!-- table end -->

    </div>

    <script src="./fetch.js"></script>
</body>
</html>
